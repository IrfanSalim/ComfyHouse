<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comfy House</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <!-- Navbar -->"
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="Logo" />
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Furniture Collection</h1>
                <button class="banner-btn">Shop Now</button>
            </div>
        </header>
        <section class="products">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="products-center">
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img" />
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Queen Bed</h3>
                    <h4>$89.00</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-2.jpeg" alt="product" class="product-img" />
                        <button class="bag-btn" data-id="2">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Queen Bed</h3>
                    <h4>$89.00</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-3.jpeg" alt="product" class="product-img" />
                        <button class="bag-btn" data-id="3">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Queen Bed</h3>
                    <h4>$89.00</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-4.jpeg" alt="product" class="product-img" />
                        <button class="bag-btn" data-id="4">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Queen Bed</h3>
                    <h4>$89.00</h4>
                </article>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/f3f59c7cc1.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
